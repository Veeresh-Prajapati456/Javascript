<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Way to "add" more item in Listitem through function  
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML =`${langName}`                    //in this approach full tree is traverse
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

        //   OR   

    // Optmize Way to add more item in Listitem through function
    function addLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))  //in this we directly append the "li" and this is a good practice
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("golang")
    addLanguage("Java")


    // "Edit"
    const secondLang = document.querySelector("li:nth-child(2)")

    // secondLang.innerHTML="mojo"   //through this we can also edit the list but this is not the optmize way 

    //      OR

    // Another way to eledit the listItem
    const newli = document.createElement('li')    //with the help of this line we can create the new Element
    newli.textContent ='Mojo'                     // and then add the textContent "Mojo"
    secondLang.replaceWith(newli)


    // Another Way to Edit the ListItem
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>C++</li>'


    // Remove
    // const lasttLang = document.querySelector("li:first-child")
    // lasttLang.remove()   //It will remove the first listItem

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()   //It will remove the last listItem
    
</script>
</html>
