<!-- What is DOM ? -->
 <!-- The DOM (Document Object Model) is like a map or a blueprint of a webpage. It represents the structure of a webpage in a way that your browser and JavaScript can understand. -->
<!-- It helps us see and change the content and structure of a webpage in real time. -->

<!-- The DOM is like the family tree of this webpage, where:
Each element (like a heading, paragraph, or button) is a node in the tree.
These nodes are connected in a parent-child relationship. -->


    <!-- Example of DOM : An Online Shopping Website-->

<!-- Scenario: Updating the Shopping Cart on a Website
 
1. You Visit an Online Store:
- The webpage shows a list of products (e.g., a phone, a laptop, and headphones).
- Each product has a name, image, price, and an "Add to Cart" button.

-- HTML Example:

<h1>Products</h1>
<div class="product">
    <p>Phone</p>
    <button>Add to Cart</button>
</div>
<div class="product">
    <p>Laptop</p>
    <button>Add to Cart</button>
</div>

In the DOM, this webpage is represented as a tree structure, like this:

HTML
├── BODY
     ├── H1 (Products)
     └── DIV (Product 1: Phone)
          ├── P (Phone)
          └── BUTTON (Add to Cart)

2. You Click "Add to Cart":
- When you click the button next to "Phone," the website dynamically updates the cart to show "1 item added."

What happens behind the scenes:
- The browser uses the DOM to detect the button click.
- JavaScript updates the DOM to change the cart count.

JavaScript Example:
document.querySelector(".cart-count").textContent = "1 item added";

3. DOM Updates the Page Without Reloading:
- The text "Cart: 0 items" changes instantly to "Cart: 1 item added" because the DOM updates the visible content.

This dynamic change is made possible by:
- Accessing the DOM (finding the "cart" part of the page).
- Modifying the DOM (changing the cart text).-->



<!-- Why is DOM required?
Dynamic Content Updates: Without reloading the page, the DOM allows content updates (e.g., form validation, AJAX responses). 

User Interaction: It makes your webpage interactive (e.g., responding to button clicks, form submissions). 

Flexibility: Developers can add, modify, or remove elements and styles in real-time. -->

<!-- document.querySelector() method returns the first matching element.
   
Why Use document.querySelector()?
It's select elements with CSS selectors (e.g., by tagName, class, id, attributes, etc.).
It’s more versatile than getElementById() or getElementsByClassName(). 

If no element matches the selector, document.querySelector() returns null. -->


<!-- querySelectorAll() returns all matching elements as a NodeList. 
 
Why Use document.querySelectorAll()?
To select multiple elements that share a common property (like class, tag, or attribute).
To loop through and manipulate multiple elements at once.-->

<!-- querySelector() -->

<!--
Selecting by Tag Name:

let paragraph = document.querySelector("p");
console.log(paragraph); // Returns the first <p> element


Selecting by Class:

let box = document.querySelector(".box");
console.log(box); // Returns the first element with class "box"


Selecting by ID:

let title = document.querySelector("#title");
console.log(title); // Returns the element with ID "title"


Selecting by Attribute:

let input = document.querySelector("[type='text']");
console.log(input); // Returns the first <input> element with type="text"


Using Complex Selectors:

let nested = document.querySelector(".container .item");
console.log(nested); // Returns the first element with class "item" inside an element with class "container" 
-->

<!-- querySelectorAll() -->
<!-- 
Selecting by Tag Name:

let paragraphs = document.querySelectorAll("p");
console.log(paragraphs); // Returns all <p> elements on the page

Selecting by Class:

let boxes = document.querySelectorAll(".box");
console.log(boxes); // Returns all elements with class "box"

Selecting by ID (Less Common for querySelectorAll):

let titles = document.querySelectorAll("#title");
console.log(titles); // Returns all elements with ID "title" (should ideally be one)

Selecting by Attribute:

let inputs = document.querySelectorAll("[type='text']");
console.log(inputs); // Returns all <input> elements with type="text"

Combining Selectors:

let items = document.querySelectorAll(".container .item");
console.log(items); // Returns all elements with class "item" inside elements with class "container"
